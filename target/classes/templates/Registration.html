<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>


    <style>
        body {
            background: url("/images/background.webp") center/cover no-repeat;
            font-family: "Segoe UI", sans-serif;
        }
        .register-card {
            max-width: 480px;
            margin: 5% auto;
            background: #fdfcf7;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }
        .btn-green {
            background: #557c55;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h3 class="text-center mb-3">ðŸŒ¿ Register New Admin</h3>
    <form onsubmit="return registerUser(event)">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" id="regName" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="regEmail" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label>User Name</label>
            <input type="text" id="regUsername" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select id="regRole" class="form-select">
                <option value="super">Super Admin</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-green w-100">Register</button>
        <p class="text-center mt-3 small">Already have an account? <a href="login.html">Login here</a></p>
    </form>
</div>

<script>
    function registerUser(e) {
        e.preventDefault();
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
    }
</script>
</body>
</html>
