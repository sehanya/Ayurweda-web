<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayurvedic Center â€” Treatments</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f7f7; }
        .card { transition: 0.3s; }
        .card:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ayurvedic Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="treatments.html">Treatments</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="container my-4">
    <h2 class="text-success mb-4 text-center">Our Treatments</h2>

    <!-- Treatments Grid -->
    <div class="row" id="treatmentContainer"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dynamic Rendering Script -->
<script>
    const container = document.getElementById('treatmentContainer');

    fetch('http://localhost:8080/api/treatments') // Spring Boot API
        .then(response => response.json())
        .then(treatments => {
            treatments.forEach(treatment => {
                const card = document.createElement('div');
                card.className = 'col-md-3 mb-4';
                card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title text-success">${treatment.name}</h5>
              <p class="card-text">${treatment.description}</p>
              <p class="card-text"><strong>Duration:</strong> ${treatment.duration}</p>
              <p class="card-text"><strong>Price:</strong> ${treatment.price}</p>
              <a href="contact.html" class="btn btn-success btn-sm">Book Now</a>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching treatments:', error));
</script>

</body>
</html>
