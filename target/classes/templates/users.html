<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 p-8">
    <!-- Header -->
    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-900">User Management</h2>
        <p class="mt-2 text-gray-600">Welcome to the user portal</p>
    </div>

    <!-- User List Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">User List</h3>
        <ul class="space-y-2">
            <li th:each="user : ${users}"
                class="bg-gray-50 px-4 py-2 rounded border border-gray-200 text-gray-700">
                <span th:text="${user.username}"></span>
            </li>
        </ul>
    </div>

    <!-- Add User Form Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New User</h3>
        <form th:action="@{/users}" method="post" th:object="${user}" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text"
                       th:field="*{username}"
                       placeholder="Enter username"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email"
                       th:field="*{email}"
                       placeholder="Enter email address"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password"
                       th:field="*{password}"
                       placeholder="Enter password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Submit Button -->
            <form th:action="@{/users/add-and-redirect}" method="post" th:object="${user}" class="space-y-4">
                <!-- form fields -->
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Add User & Go Home
                </button>
            </form>
        </form>
    </div>
</div>
</body>
</html>
