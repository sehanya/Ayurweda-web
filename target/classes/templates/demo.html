<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ayurvedic Hospital - Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Ayurveda Admin — Super</a>
        <div class="d-flex align-items-center gap-2">
            <div class="small-muted me-3">Signed in as <strong>admin</strong></div>
            <button class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item"><button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home">Home</button></li>
        <li class="nav-item"><button class="nav-link" id="doctors-tab" data-bs-toggle="tab" data-bs-target="#doctors">Doctors</button></li>
        <li class="nav-item"><button class="nav-link active" id="treatments-tab" data-bs-toggle="tab" data-bs-target="#treatments">Treatments</button></li>
    </ul>

    <div class="tab-content mt-3" id="dashboardTabsContent">
        <!-- (Home & Doctors sections omitted for brevity above — keep your original code if desired) -->

        <!-- Treatments Section -->
        <div class="tab-pane fade show active" id="treatments">
            <h4 class="mb-3">Manage Treatments</h4>
            <div class="row g-3">
                <!-- Add Treatment Form (handled by JS) -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">Add Treatment</div>
                        <div class="card-body">
                            <form id="addTreatmentForm">
                                <div class="mb-2">
                                    <label class="form-label">Treatment Name</label>
                                    <input id="tName" type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Price (LKR)</label>
                                    <input id="tPrice" type="number" class="form-control" name="price" required step="0.01">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Duration (Minutes)</label>
                                    <input id="tDuration" type="number" class="form-control" name="durationMinutes" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Description</label>
                                    <textarea id="tDescription" class="form-control" name="description" rows="3"></textarea>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Photo URL (optional)</label>
                                    <input id="tPhoto" type="text" class="form-control" name="photo">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Add Treatment</button>
                            </form>

                        </div>
                    </div>
                </div>

                <!-- Chart placeholder -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info text-white">Treatment Distribution</div>
                        <div class="card-body">
                            <canvas id="treatmentChart" style="max-height:250px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Treatments List -->
            <div class="card mt-3 shadow-sm">
                <div class="card-header bg-secondary text-white">Treatments List</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Unique ID</th>
                            <th>Treatment Name</th>
                            <th>Patient Count (placeholder)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="treatmentsList">
                        <!-- rows inserted by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Treatment Modal -->
<div class="modal fade" id="editTreatmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Edit Treatment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTreatmentForm">
                    <input type="hidden" id="editId">
                    <div class="mb-2">
                        <label class="form-label">Treatment Name</label>
                        <input id="editName" type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Price (LKR)</label>
                        <input id="editPrice" type="number" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Duration (Minutes)</label>
                        <input id="editDuration" type="number" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Description</label>
                        <textarea id="editDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Photo URL</label>
                        <input id="editPhotoUrl" type="text" class="form-control">
                    </div>
                    <div class="mb-2 form-check">
                        <input id="editActive" class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="editActive">Active</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveEditBtn" class="btn btn-success">Update Treatment</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const apiBase = '/api/treatments';

    async function loadTreatments() {
        const res = await fetch(apiBase);
        const list = await res.json();
        const tbody = document.getElementById('treatmentsList');
        tbody.innerHTML = '';
        list.forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>#TRT${String(t.id).padStart(3, '0')}</td>
                <td>${escapeHtml(t.name)}</td>
                <td>--</td>
                <td>${t.active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-danger">Inactive</span>'}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-1" onclick="openEditModal(${t.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteTreatment(${t.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        refreshChart(list);
    }

    function escapeHtml(str = '') {
        return String(str)
            .replaceAll('&', '&amp;')
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll('"', '&quot;')
            .replaceAll("'", '&#039;');
    }

    async function addTreatment(event) {
        event.preventDefault();
        const body = {
            name: document.getElementById('tName').value,
            price: parseFloat(document.getElementById('tPrice').value) || 0,
            durationMinutes: parseInt(document.getElementById('tDuration').value) || 0,
            description: document.getElementById('tDescription').value,
            photoUrl: document.getElementById('tPhoto').value || null,
            active: true
        };
        const res = await fetch(apiBase, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        if (res.ok) {
            document.getElementById('addTreatmentForm').reset();
            await loadTreatments();
        } else {
            alert('Failed to add treatment');
        }
    }

    async function openEditModal(id) {
        const res = await fetch(`${apiBase}/${id}`);
        if (!res.ok) { alert('Not found'); return; }
        const t = await res.json();
        document.getElementById('editId').value = t.id;
        document.getElementById('editName').value = t.name;
        document.getElementById('editPrice').value = t.price;
        document.getElementById('editDuration').value = t.durationMinutes;
        document.getElementById('editDescription').value = t.description;
        document.getElementById('editPhotoUrl').value = t.photoUrl || '';
        document.getElementById('editActive').checked = t.active === true;
        const modal = new bootstrap.Modal(document.getElementById('editTreatmentModal'));
        modal.show();
    }

    async function updateTreatment() {
        const id = document.getElementById('editId').value;
        const body = {
            name: document.getElementById('editName').value,
            price: parseFloat(document.getElementById('editPrice').value) || 0,
            durationMinutes: parseInt(document.getElementById('editDuration').value) || 0,
            description: document.getElementById('editDescription').value,
            photoUrl: document.getElementById('editPhotoUrl').value || null,
            active: document.getElementById('editActive').checked
        };
        const res = await fetch(`${apiBase}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        if (res.ok) {
            const modalEl = document.getElementById('editTreatmentModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
            await loadTreatments();
        } else {
            alert('Update failed');
        }
    }

    async function deleteTreatment(id) {
        if (!confirm('Delete this treatment?')) return;
        const res = await fetch(`${apiBase}/${id}`, {method: 'DELETE'});
        if (res.status === 204 || res.ok) {
            await loadTreatments();
        } else {
            alert('Delete failed');
        }
    }

    // Chart: simple distribution
    let treatmentChart;
    function refreshChart(list) {
        const ctx = document.getElementById('treatmentChart').getContext('2d');
        const labels = list.map(t => t.name);
        const counts = list.map(_ => Math.floor(Math.random() * 50) + 1); // placeholder for patient counts
        if (treatmentChart) {
            treatmentChart.data.labels = labels;
            treatmentChart.data.datasets[0].data = counts;
            treatmentChart.update();
            return;
        }
        treatmentChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: counts
                }]
            },
            options: {}
        });
    }

    // wire up events
    document.getElementById('addTreatmentForm').addEventListener('submit', addTreatment);
    document.getElementById('saveEditBtn').addEventListener('click', updateTreatment);

    // initial load
    loadTreatments();
</script>

</body>
</html>
