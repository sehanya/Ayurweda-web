<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("") center/cover no-repeat;
            font-family: "Segoe UI", sans-serif;
        }
        .login-card {
            max-width: 420px;
            margin: 5% auto;
            background: #fdfcf7;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }
        .btn-green {
            background: #355e3b;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-3">ðŸŒ¿ Ayurveda Admin Login</h3>
    <form onsubmit="return loginUser(event)">
        <div class="mb-3">
            <label>User Name</label>
            <input type="text" id="loginUsername" class="form-control" placeholder="Enter your user name" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select id="loginRole" class="form-select">
                <option value="super">Super Admin</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-green w-100">Login</button>
        <p class="text-center mt-3 small">Donâ€™t have an account? <a href="register.html">Register here</a></p>
    </form>
</div>

<script>
    function loginUser(e) {
        e.preventDefault();
        const role = document.getElementById("loginRole").value;

        if(role === "super") {
            window.location.href = "super-admin.html"; // Super Admin Dashboard
        } else {
            window.location.href = "admin.html"; // Normal Admin Dashboard
        }
    }
</script>
</body>
</html>
