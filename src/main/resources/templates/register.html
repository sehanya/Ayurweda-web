<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>ðŸŒ¿ Patient Registration</h2>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${patient}" method="post" class="auth-form">
            <div class="form-group">
                <label for="nic">NIC Number *</label>
                <input type="text" id="nic" th:field="*{nic}" required
                       placeholder="Enter your NIC">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" th:field="*{fullName}" required
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" th:field="*{email}" required
                       placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" th:field="*{phone}" required
                       placeholder="+94 77 123 4567">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" min="1" max="120"
                       placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" th:field="*{gender}">
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" th:field="*{address}" rows="3"
                          placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" th:field="*{username}" required
                       placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" th:field="*{password}" required
                       placeholder="Choose a strong password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            <p><a th:href="@{/}">Back to Home</a></p>
        </div>
    </div>
</div>
</body>
</html>
