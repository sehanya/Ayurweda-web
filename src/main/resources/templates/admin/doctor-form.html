<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor.id != null ? 'Edit Doctor' : 'Add Doctor'}">Doctor Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">üåø Ayur-Link</div>
        <nav class="sidebar-nav">
            <!-- Admin Section -->
            <div class="section-label">ADMIN PORTAL</div>
            <a th:href="@{/admin/dashboard}" class="active">Dashboard</a>
            <a th:href="@{/admin/treatments}">Treatments</a>
            <a th:href="@{/admin/doctors}">Doctors</a>
            <a th:href="@{/admin/appointments}">Appointments</a>
            <a th:href="@{/admin/payments}">Payments</a>
            <a th:href="@{/admin/payments/reports}">Reports</a>
            <a th:href="@{/admin/admins}">Admin Accounts</a>

            <!-- Public Pages Section -->
            <div class="public-pages-section">
                <div class="section-label">PUBLIC PAGES</div>
                <a th:href="@{/}">üè† Home</a>
                <a th:href="@{/treatments}">üåø Treatments</a>
                <a th:href="@{/about}">‚ÑπÔ∏è About Us</a>
                <a th:href="@{/contact}">üìû Contact</a>
            </div>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1 th:text="${doctor.id != null ? 'Edit Doctor' : 'Add New Doctor'}">Doctor Form</h1>
        </header>

        <div class="dashboard-content">
            <div class="card">
                <form th:action="@{/admin/doctors/save}" th:object="${doctor}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" th:field="*{fullName}" required
                               placeholder="Dr. John Doe">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" th:field="*{username}" required
                                   placeholder="dr.johndoe">
                        </div>

                        <div class="form-group" th:if="${doctor.id == null}">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required
                                   placeholder="Enter password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" th:field="*{email}" required
                                   placeholder="doctor@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" th:field="*{phone}" required
                                   placeholder="+94 77 123 4567">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="specialization">Specialization *</label>
                            <input type="text" id="specialization" th:field="*{specialization}" required
                                   placeholder="e.g., Panchakarma">
                        </div>

                        <div class="form-group">
                            <label for="licenseNumber">License Number</label>
                            <input type="text" id="licenseNumber" th:field="*{licenseNumber}"
                                   placeholder="LIC123456">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="consultationFee">Consultation Fee (LKR) *</label>
                        <input type="number" id="consultationFee" th:field="*{consultationFee}"
                               step="0.01" required placeholder="3000.00">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" th:field="*{bio}" rows="4"
                                  placeholder="Brief description about the doctor..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Doctor</button>
                        <a th:href="@{/admin/doctors}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
