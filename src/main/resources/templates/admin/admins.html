<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Accounts - Ayur-Link</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{css/animate.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/responsive.css}">

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{js/jquery.js}"></script>
    <script th:src="@{js/script.js}"></script>

    <script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo">ğŸŒ¿ Ayur-Link</div>
        <nav class="sidebar-nav">
            <!-- Admin Section -->
            <div class="section-label">ADMIN PORTAL</div>
            <a th:href="@{/admin/dashboard}" class="active">Dashboard</a>
            <a th:href="@{/admin/treatments}">Treatments</a>
            <a th:href="@{/admin/doctors}">Doctors</a>
            <a th:href="@{/admin/appointments}">Appointments</a>
            <a th:href="@{/admin/payments}">Payments</a>
            <a th:href="@{/admin/payments/reports}">Reports</a>
            <a th:href="@{/admin/admins}">Admin Accounts</a>

            <!-- Public Pages Section -->
            <div class="public-pages-section">
                <div class="section-label">PUBLIC PAGES</div>
                <a th:href="@{/}">ğŸ  Home</a>
                <a th:href="@{/treatments}">ğŸŒ¿ Treatments</a>
                <a th:href="@{/about}">â„¹ï¸ About Us</a>
                <a th:href="@{/contact}">ğŸ“ Contact</a>
            </div>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </nav>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Admin Account Management</h1>
            <a th:href="@{/admin/admins/new}" class="btn btn-primary">+ Add Admin</a>
        </header>

        <div class="dashboard-content">
            <div class="card">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${admins}">
                        <td th:text="${admin.id}">1</td>
                        <td th:text="${admin.fullName}">Name</td>
                        <td th:text="${admin.username}">username</td>
                        <td th:text="${admin.email}">email</td>
                        <td th:text="${admin.phone}">phone</td>
                        <td>
                                    <span class="badge" th:classappend="${admin.isSuperAdmin ? 'success' : 'active'}"
                                          th:text="${admin.isSuperAdmin ? 'Super Admin' : 'Admin'}">Type</span>
                        </td>
                        <td>
                                    <span class="badge" th:classappend="${admin.isActive ? 'active' : 'inactive'}"
                                          th:text="${admin.isActive ? 'Active' : 'Inactive'}">Status</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/admins/deactivate/{id}(id=${admin.id})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="btn-icon"
                                        onclick="return confirm('Deactivate this admin?')">ğŸš«</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
